changelog:
  exclude:
    labels:
    - 'Target: Documentation'
    - 'Target: GitHub Action'
  categories:
  - title: '💥 Breaking'
    labels:
    - 'Type: Breaking'
  - title: '🚀 Features'
    labels:
    - 'Type: Enhancement'
  - title: '🐛 Bug Fixes'
    labels:
    - 'Type: Bug'
  - title: '🧰 Maintenance'
    labels:
    - 'Type: Update (Dependency)'
