name: Update Wiki

on:
  workflow_dispatch:
  push:
    paths:
      - 'wiki/**'
    branches:
      - '**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5
    - name: Updating Wiki
      uses: docker://decathlon/wiki-page-creator-action:latest
      env:
        ACTION_MAIL: ${{ secrets.EMAIL }}
        ACTION_NAME: Andre601
        GH_PAT: ${{ secrets.PAT }}
        MD_FOLDER: wiki
        OWNER: Andre601
        REPO_NAME: OneVersionRemake
