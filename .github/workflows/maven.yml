name: Build Jar

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build jar
      run: mvn clean install
    - name: Upload jar
      uses: AButler/upload-release-assets@v2.0
      with:
        files: 'target/*.jar'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
